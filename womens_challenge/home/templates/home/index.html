{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/about.css' %}">
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active photo">
      <img src="{% static 'images/header_2.jpg'  %}" alt="Los Angeles">
      <div class="carousel-caption">
        <h3> About</h3>
      </div>
    </div>

    <div class="item photo">
      <img src="{% static 'images/header_2.jpg'  %}" alt="Chicago">
      <div class="carousel-caption">
        <h3>Women in Small Business</h3>
      </div>
    </div>

    <div class="item photo">
      <img src="{% static 'images/header_3.jpg'  %}" alt="New York">
      <div class="carousel-caption">
        <h3> Growth</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="connect">
  <div class="row">
  <div class="col-sm-4">
    <img class="resize" src="{% static 'images/web_acceleration.png' %}">
    <p>Helping small companies to lift off</p>
  </div>
  <div class="col-sm-4">
  <!-- Image in this div -->
      <div class="resize dimm"></div>
      <!-- <img class="resize" src="{% static 'images/silluette.png' %}"> -->
      <p>Helping small business with mentors</p>
  </div>
  <div class="col-sm-4">
      <img class="resize" src="{% static 'images/connect.png' %}">
      <p>Helping small business owners stay connected</p>
  </div>
</div>

</div>


</body>
{% endblock %}
