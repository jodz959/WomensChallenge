<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Guide to Pitching</title>
</head>
<body>
  <div class="container">
    <h1>Guide to Pitching</h1>
    <div class="front">
        <div class="row">
          <div class="col-sm"><a href="#research">
            <i class="fa fa-book fa-5x" aria-hidden="true"></i>
            <h3>Do your research</h3>
          </a></div>
          <div class="col-sm"><a href="#apply">
            <i class="fa fa-pencil fa-5x" aria-hidden="true"></i>
            <h3>Apply</h3>
          </a></div>
        </div>
        <div class="row">
          <div class="col-sm"><a href="#pitch">
            <i class="fa fa-lightbulb-o fa-5x" aria-hidden="true"></i>
            <h3>Pitch</h3>
          </a></div>
          <div class="col-sm"><a href="#followup">
            <i class="fa fa-handshake-o fa-5x" aria-hidden="true"></i>
            <h3>Follow up</h3>
          </a></div>
        </div>
    </div>
    <div class="row step" id="research">
      <i class="fa fa-book fa-5x" aria-hidden="true"></i>
      <h3>Do your research</h3>
    </div>
     <div class="row step" id=apply>
       <i class="fa fa-pencil fa-5x" aria-hidden="true"></i>
       <h3>Apply</h3>
     </div>
     <div class="row step" id=pitch>
       <i class="fa fa-lightbulb-o fa-5x" aria-hidden="true"></i>
       <h3>Pitch</h3>
     </div>
     <div class="row step" id=followup>
       <i class="fa fa-handshake-o fa-5x" aria-hidden="true"></i>
       <h3>Follow up</h3>
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/5276110f7f.js"></script>
</body>
</html>
